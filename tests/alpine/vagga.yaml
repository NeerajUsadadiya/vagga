containers:

  v34-calc:
    setup:
    - !Alpine v3.4
    - !Install [bc]

  v33-calc:
    setup:
    - !Alpine v3.3
    - !Install [bc]

  v33-tar:
    setup:
    - !Alpine v3.3
    - !Install [gzip]

  v32-calc:
    setup:
    - !Alpine v3.2
    - !Install [bc]

  v31:
    setup:
    - !Alpine v3.1

  v31-calc:
    setup:
    - !Alpine v3.1
    - !Install [bc]

  v30-calc:
    setup:
    - !Alpine v3.0
    - !Install [bc]

  alpine-check-version:
    setup:
    - !Alpine v3.3-1

  vagga-alpine:
    setup:
    - !Alpine v3.3
    - !Text
      /etc/subuid: ""
      /etc/subgid: ""

  alpine-repo:
    setup:
    - !Alpine v3.4
    - !AlpineRepo
      repo: community
    - !Install [tini]

  alpine-repo-full:
    setup:
    - !Alpine v3.4
    - !AlpineRepo
      url: http://dl-cdn.alpinelinux.org/alpine/
      branch: edge
      repo: community
      tag: community
    - !Install [tini@community]

  repo-simple:
    setup:
    - !Alpine v3.4
    - !Repo community
    - !Install [tini]

  repo-with-branch:
    setup:
    - !Alpine v3.4
    - !Repo edge/community
    - !Install [tini]

  repo-subcontainer:
    setup:
    - !Container repo-simple
    - !Install [tini]

  v37-calc:
    setup:
    - !Alpine v3.7
    - !Install [bc]


commands:
  echo-cmd: !Command
    container: v31
    run: [echo]

  v34-calc: !Command
    group: "Old alpine commands"
    container: v34-calc
    accepts-arguments: true
    run: echo "$*" | bc

  v33-calc: !Command
    group: "Old alpine commands"
    container: v33-calc
    accepts-arguments: true
    run: echo "$*" | bc

  v32-calc: !Command
    group: "Old alpine commands"
    container: v32-calc
    accepts-arguments: true
    run: echo "$*" | bc

  v31-calc: !Command
    group: "Old alpine commands"
    container: v31-calc
    accepts-arguments: true
    run: echo "$*" | bc

  v30-calc: !Command
    group: "Old alpine commands"
    container: v30-calc
    accepts-arguments: true
    run: echo "$*" | bc

  v33-tar: !Command
    group: "Old alpine commands"
    container: v33-tar
    run: [tar]

  v37-calc: !Command
    container: v37-calc
    aliases:
    - new-calc
    - just-calc
    - echo-cmd  # not really, conflicts with a command
    accepts-arguments: true
    run: echo "$*" | bc

  vagga-alpine: !Command
    container: vagga-alpine
    run: |
      cd vagga_inside_alpine
      ./vagga _version_hash --short v33
      ./vagga _version_hash v33
