containers:

  pkg:
    setup:
    - !NpmInstall [resolve-cli]

  pkg-xenial:
    setup:
    - !Ubuntu xenial
    - !NpmInstall [resolve-cli]

  pkg-bionic:
    setup:
    - !Ubuntu bionic
    - !NpmInstall [resolve-cli]

  pkg-alpine:
    setup:
    - !Alpine v3.4
    - !NpmInstall [resolve-cli]

  git:
    setup:
    - !NpmInstall ["git://github.com/Witcher42/resolve-cli"]

  git-ubuntu:
    setup:
    - !Ubuntu trusty
    - !NpmInstall ["git://github.com/Witcher42/resolve-cli"]

  git-alpine:
    setup:
    - !Alpine v3.4
    - !NpmInstall ["git://github.com/Witcher42/resolve-cli"]

  npm-deps:
    setup:
    - !Alpine v3.4
    - !NpmDependencies { dev: false }

  npm-dev-deps:
    setup:
    - !Alpine v3.4
    - !NpmDependencies

  pkg-alpine-36:
    setup:
    - !Alpine v3.6
    - !NpmInstall [resolve-cli]

