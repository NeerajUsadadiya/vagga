containers:
  git:
    setup:
    - !Alpine v3.4
    - !Install [python]
    - !Git
      url: git://github.com/jdp/urp
      path: /usr/share/urp

  git-install:
    setup:
    - !Alpine v3.4
    - !Install [python, py-setuptools]
    - !GitInstall
      url: git://github.com/jdp/urp
      script: python setup.py install

  git-describe:
    setup:
    - !GitDescribe /version.txt

  git-describe-no-file:
    setup:
    - !GitDescribe

  git-describe-pattern:
    setup:
    - !GitDescribe
      pattern: v*
      output-file: /version.txt


commands:
  urp-git: !Command
    container: git
    environ:
      PYTHONPATH: /usr/share/urp
    run: [python, -m, urp]

  urp-git-install: !Command
    container: git-install
    run: [python, -m, urp]
